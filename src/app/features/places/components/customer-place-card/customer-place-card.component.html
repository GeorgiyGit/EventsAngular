<div class="card orange-back-2">
    <a (click)="click(place.id)">
        <div class="img-cont" (mouseover)="hover=true" (mouseleave)="hover=false" [style.background-image]="hover==true? url2:url">
            <p *ngFor="let type of place.types | slice:0:3" class="type">{{type.name}}</p>
        </div>
        <div class="main-card-cont orange-back-2">
            <p><strong>{{place.name}}</strong></p>
            <p>{{place.route}}</p>
        </div>
    </a>
</div>
