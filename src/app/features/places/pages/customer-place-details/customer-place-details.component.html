<section>
  <div class="main-cont white-cont">
    <div class="information">
      <app-carousel [images]="place.images"
                    [title]="place.name"></app-carousel>
      <div class="types-and-favorite">
        <div class="types">
          <div *ngFor="let type of place.types">
            {{type.name}}
          </div>
        </div>
        <div class="favorite-cont">
          <app-place-like-button [id]="place.id"></app-place-like-button>
          <app-place-favorite-button [placeId]="place.id"></app-place-favorite-button>
        </div>
      </div>
      <hr>
      <div>
        <p>{{place.text}}</p>
      </div>

      <hr>

      <div class="mb-20">
        <app-add-comment [placeId]="place.id"></app-add-comment>
      </div>
      <div>
        <app-comments-list [placeId]="place.id"

      </div>

    <div>
      <div class="map">

      </div>
    </div>

  </div>
