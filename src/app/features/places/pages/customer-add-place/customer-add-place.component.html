<section class="add-place">
    <form [formGroup]="placeForm" (ngSubmit)="sumbit()">
        <h2 class="text-blue-2">Add Place</h2>
        <div class="inputs">

            <div class="w-100">
                <div class="input-cont">
                    <i class="material-icons orange-i" translate="no">title</i>
                    <input id="name" type="text" formControlName="name" placeholder="Name" class="orange-input">
                </div>
                <div *ngIf="name.invalid && (name.touched)">
                    <p *ngIf="name.errors?.['required']" class="error">Name is required.</p>
                    <p *ngIf="name.errors?.['minlength']" class="error">Minimum length is 5</p>
                    <p *ngIf="name.errors?.['maxlength']" class="error">Maximum length is 300</p>
                </div>
            </div>

            <div class="w-100">
                <div class="input-cont">
                    <i class="material-icons orange-i" translate="no">description</i>
                    <textarea name="text" id="text" cols="30" rows="10" formControlName="text" placeholder="Description" class="orange-textarea"></textarea>
                </div>
                <div *ngIf="text.invalid && (text.touched)">
                    <p *ngIf="text.errors?.['required']" class="error">Description is required.</p>
                    <p *ngIf="text.errors?.['minlength']" class="error">Minimum length is 10</p>
                    <p *ngIf="text.errors?.['maxlength']" class="error">Maximum length is 3000</p>
                </div>
            </div>

            <div class="w-100">
                <div class="input-cont">
                    <i class="material-icons orange-i" translate="no">map</i>
                    <input id="route" type="text" formControlName="route" placeholder="Route" class="orange-input">
                </div>
                <div *ngIf="route.invalid && (route.touched)">
                    <p *ngIf="route.errors?.['required']" class="error">Route is required.</p>
                    <p *ngIf="route.errors?.['maxlength']" class="error">Maximum length is 300</p>
                </div>
            </div>

            <div class="w-100">
                <div class="input-cont">
                    <i class="material-icons orange-i" translate="no">preview</i>
                    <input id="site" type="url" formControlName="site" placeholder="Site" class="orange-input">
                </div>
            </div>

            <div class="w-100">
                <div class="input-cont">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200" viewBox="0 0 200 200">
