<form [formGroup]="commentForm" (ngSubmit)="sumbit()">
    <div class="w-100 comment-cont">
        <div class="input-cont">
            <textarea name="text" id="text" cols="30" rows="10" formControlName="text" placeholder="Comment"></textarea>
        </div>
        <div class="elements-cont">
            <button type="submit" class="button edit">Create</button>
        </div>
    </div>
    <div *ngIf="text.invalid && (text.touched)">
        <p *ngIf="text.errors?.['required']" class="error">Comment is required.</p>
        <p *ngIf="text.errors?.['minlength']" class="error">Minimum length is 10</p>
        <p *ngIf="text.errors?.['maxlength']" class="error">Maximum length is 3000</p>
    </div>

</form>
