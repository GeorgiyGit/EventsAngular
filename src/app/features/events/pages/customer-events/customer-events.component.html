<section class="place-list">
    <div class="white-cont">
        <app-customer-add-event-button></app-customer-add-event-button>
        <h1>Place List</h1>
        <div class="mb-20">
            <app-events-filter [events]="events" (filteredEventsEvent)="filtered($event)"></app-events-filter>
        </div>
        <div class="card-cont">
            <div *ngFor="let event of filteredEvents">
                <app-customer-event-card [event]="event"></app-customer-event-card>
            </div>
        </div>
    </div>
</section>
