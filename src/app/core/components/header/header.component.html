<header>
    <nav>
        <div class="v-center">
            <h1>Logo</h1>
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/events" class="events">Events</a></li>
                <li><a routerLink="/places" class="places">Places</a></li>
                <li *ngIf="accountService.isAuthenticated() && (accountService.isUserAdmin()||accountService.isUserModerator())" class="dropdown">
                    <a routerLink="/manager">Manager</a>
                </li>
            </ul>
        </div>
        <ul>
            <li><a routerLink="/register" class="auth">Register</a></li>
            <li>
                <a *ngIf="!accountService.isAuthenticated()" routerLink="/log-in" class="auth">Log In</a>
                <a *ngIf="accountService.isAuthenticated()" (click)="logout()" class="unSelect auth">Log out</a>
            </li>
        </ul>
    </nav>
</header>
